-
  description: |
    **Entspannung** und **Wohlbefinden**
    am **Pool**. Dieser kleine Garten wurde
    mit Hilfe eines **Swimmingpools** und angrenzendem **Holzdeck** in eine Wohlfühloase verwandelt.

    Der Sichtschutz aus **Immergrünen**
    and **Granit-Holz-Sichtschutz** bieten
    idealen **Schutz** vor neugierigen Blicken und sorgen so für eine angenehme **Privatsphäre**.
  images:
    - img/projects-1.jpg

-
  description: |
    Geschützter Gartenhof: Dieser erweiterte Wohnraum ist umgeben von farblich schön gestalteten Sichtschutzmauern, aus einer der Mauern quillt Wasser in ein kleines gemauertes Becken. Die Randbepflanzung mit hohem Bambus passt perfekt ins moderne Ambiente und wird durch Bodenstrahler am Abend beleuchtet.

    Der Raum gliedert sich in Ess-
    und Relaxbereich, dies ist auch im Bodenbelag ablesbar. Die in Reihen verlegten Betonplatten wurden mit schmalen Kiesbändern unterbrochen.
  images:
    - img/projects-2.1.jpg
    - img/projects-2.2.jpg

-
  description: |
    Idyllischer Landhausgarten:
    Bunte Staudenbeete und
    blühende Sträucher und Bäume säumen die einladende,
    gemütliche Terrasse dieses
    Gartens auf dem Land. Ein Holzspalier schmückt die Hausfassade und bietet
    der üppigen Kletterrose Stütze.
  images:
    - img/projects-3.jpg

-
  description: |
    Moderner Stadtgarten mit verschiedenen Ebenen: Das Hanggrundstück wurde mit Hilfe von Granit-Mäuerchen in verschiedene Ebenen gegliedert und kann auf diese Weise den vielfältigen Nutzungsansprüchen der Bauherrn gerecht werden.
    Ein erhöhter Sitzplatz bietet einen schönen Ausblick auf Haus und Terrasse.
  images:
    - img/projects-4.1.jpg
    - img/projects-4.2.jpg

-
  description: |
    Schöne Staudenbeete:
    Farblich perfekt abgestimmte Staudenkombinationen ermöglichen
    im Zusammenspiel mit
    Zwiebelpflanzen, Gräsern und Einjährigen Pflanzen eine wunderschöne Kulisse von März bis November.
    Vor einer höheren Bepflanzung, Mauern oder als Rahmen für Terrassen ein Bereicherung für jeden Garten.
  images:
    - img/projects-5.1.jpg
    - img/projects-5.2.jpg

-
  description: |
    Die Planungen beinhalten
    Terrassen, Treppen, Mauern,
    Wege- und Platz- gestaltung,
    Sichtschutz, Fassaden-
    begrünung, Zäune,
    Teichanlangen sowie
    jede Art von Pflanzungen.
  images:
    - img/projects-7.jpg

-
  description: |
    Die Dachterrrasse
    als Rückzugsraum. Eine
    klar strukturierte Holzterrasse
    mit integrierten Pflanzbeeten lädt zum Entspannen ein. Die Sichtschutzwände aus Lärchenholz schliessen den Raum und geben Geborgenheit.
  images:
    - img/projects-9.jpg
